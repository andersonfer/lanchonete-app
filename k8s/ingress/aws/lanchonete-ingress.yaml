apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lanchonete-ingress
  namespace: default
  labels:
    app: lanchonete
    component: ingress
  annotations:
    # AWS Load Balancer Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'

    # Health Check - usando path raiz do pod
    alb.ingress.kubernetes.io/healthcheck-path: "/actuator/health"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/healthcheck-protocol: "HTTP"
    alb.ingress.kubernetes.io/healthcheck-port: "traffic-port"

    # Configurações de Load Balancer
    alb.ingress.kubernetes.io/load-balancer-name: "lanchonete-alb"
    alb.ingress.kubernetes.io/group.name: "lanchonete"

    # Tags para o ALB
    alb.ingress.kubernetes.io/tags: "Projeto=lanchonete,ManagedBy=terraform"

spec:
  rules:
  - http:
      paths:
      # Clientes Service
      - path: /clientes
        pathType: Prefix
        backend:
          service:
            name: clientes-service
            port:
              number: 8080

      # Pedidos Service
      - path: /pedidos
        pathType: Prefix
        backend:
          service:
            name: pedidos-service
            port:
              number: 8080

      # Cozinha Service
      - path: /cozinha
        pathType: Prefix
        backend:
          service:
            name: cozinha-service
            port:
              number: 8080

      # Pagamento Service
      - path: /pagamento
        pathType: Prefix
        backend:
          service:
            name: pagamento-service
            port:
              number: 8080
