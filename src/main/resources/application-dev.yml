# Configurações do H2 com JDBC
spring:
  datasource:
    url: jdbc:h2:mem:lanchonetedb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
jpa:
  database-platform: org.hibernate.dialect.H2Dialect

# Servidor
server:
  port:8080

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html