# Service NodePort para Autoatendimento
apiVersion: v1
kind: Service
metadata:
  name: autoatendimento-service
  labels:
    app: autoatendimento
    component: service
spec:
  type: LoadBalancer                # Tipo LoadBalancer para acesso externo via ELB
  selector:
    app: autoatendimento            # Conecta com Pods que tÃªm label app=autoatendimento
  ports:
    - name: http
      port: 8080                      # Porta interna do Service
      targetPort: 8080                # Porta do container
      protocol: TCP