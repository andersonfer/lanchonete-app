apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: autoatendimento-hpa
  labels:
    app: autoatendimento
    component: hpa
    version: "optimized"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: autoatendimento-deployment

  # CONFIGURAÇÃO DE REPLICAS
  minReplicas: 2                    # Mínimo para alta disponibilidade
  maxReplicas: 3                    # Máximo seguro para cluster pequeno

  # MÉTRICAS OTIMIZADAS
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70    # CPU threshold
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75    # REDUZIDO: 85% → 75% (mais sensível)

  # COMPORTAMENTO OTIMIZADO
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0  # SEM DELAY para scale up
      policies:
        - type: Pods
          value: 1                   # Escalar 1 pod por vez
          periodSeconds: 15          # A cada 15 segundos
      selectPolicy: Max              # Política mais agressiva

    scaleDown:
      stabilizationWindowSeconds: 300 # 5 minutos para scale down
      policies:
        - type: Pods
          value: 1                    # Remover 1 pod por vez
          periodSeconds: 120          # A cada 2 minutos
      selectPolicy: Min               # Política conservadora
