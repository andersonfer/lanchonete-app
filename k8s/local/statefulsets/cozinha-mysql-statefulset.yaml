apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cozinha-mysql-statefulset
  labels:
    app: cozinha-mysql
spec:
  serviceName: cozinha-mysql-service
  replicas: 1
  selector:
    matchLabels:
      app: cozinha-mysql
  template:
    metadata:
      labels:
        app: cozinha-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-cozinha-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-cozinha-secret
              key: MYSQL_DATABASE
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-cozinha-secret
              key: MYSQL_USER
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-cozinha-secret
              key: MYSQL_PASSWORD
        volumeMounts:
        - name: cozinha-mysql-data
          mountPath: /var/lib/mysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: cozinha-mysql-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: cozinha-mysql-service
  labels:
    app: cozinha-mysql
spec:
  clusterIP: None
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  selector:
    app: cozinha-mysql
