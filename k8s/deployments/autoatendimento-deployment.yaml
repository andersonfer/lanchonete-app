apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoatendimento-deployment
  labels:
    app: autoatendimento
spec:
  replicas: 2
  selector:
    matchLabels:
      app: autoatendimento
  template:
    metadata:
      labels:
        app: autoatendimento
    spec:
      containers:
        - name: app
          image: lanchonete-app-autoatendimento:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http

          # Configurações via ConfigMap e Secret
          envFrom:
            - configMapRef:
                name: autoatendimento-config
            - secretRef:
                name: mysql-secret

          # OTIMIZAÇÃO 1: Resources baseados no consumo real observado
          resources:
            requests:
              memory: "250Mi"    # Baseado nos 223Mi observados + margem
              cpu: "100m"        # CPU request adequado para HPA (observado: 14-28m)
            limits:
              memory: "350Mi"    # Limite não muito apertado (vs 400Mi anterior)
              cpu: "300m"        # Limite conservador para picos

          # OTIMIZAÇÃO 2: Health checks ESCALONADOS (startup generoso, operação eficiente)
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60     # REDUZIDO: 120s → 60s
            periodSeconds: 10           # REDUZIDO: 15s → 10s
            timeoutSeconds: 5           # REDUZIDO: 10s → 5s
            failureThreshold: 12        # 60s + (10s × 12) = 180s total (3min vs 5min antes)
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5      # Rápido após startup
            periodSeconds: 5            # REDUZIDO: mais frequente
            timeoutSeconds: 3           # Timeout agressivo
            failureThreshold: 2         # REDUZIDO: falha rápida se problema
            successThreshold: 1

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 90     # REDUZIDO: 60s → 90s (depois do startup)
            periodSeconds: 20           # REDUZIDO: 15s → 20s
            timeoutSeconds: 5           # REDUZIDO: 5s timeout
            failureThreshold: 3         # Padrão
            successThreshold: 1