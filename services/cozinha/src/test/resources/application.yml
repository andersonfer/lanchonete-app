# Configurações específicas para ambiente de teste
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: embedded
      platform: h2
      schema-locations: classpath:schema-test.sql
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Configurações RabbitMQ para testes
rabbitmq:
  exchange:
    cozinha: cozinha.events.test
    pedidos: pedidos.events.test
    pagamento: pagamento.events.test
  queue:
    pagamento-aprovado: pagamento.aprovado.queue.test
    pedido-retirado: pedido.retirado.queue.test
  routingkey:
    pedido-pronto: cozinha.pedido-pronto.test

# URLs dos serviços externos (mock para testes)
pedidos:
  service:
    url: localhost:8082
