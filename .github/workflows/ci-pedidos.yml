name: CI - Pedidos

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'services/pedidos/**'
      - '.github/workflows/ci-pedidos.yml'

jobs:
  test-and-analyze:
    name: Testes e AnÃ¡lise SonarCloud
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Executar testes e gerar relatÃ³rio JaCoCo
      run: |
        cd services/pedidos
        mvn clean test

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: AnÃ¡lise SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        cd services/pedidos
        mvn sonar:sonar \
          -Dsonar.projectKey=andersonfer_lanchonete-pedidos \
          -Dsonar.organization=andersonfer \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}

    - name: Verificar Quality Gate
      uses: sonarsource/sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        scanMetadataReportFile: services/pedidos/target/sonar/report-task.txt

    - name: Publicar resumo
      if: always()
      run: |
        echo "## ðŸ“Š Resumo CI - Pedidos" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… Testes passaram com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… AnÃ¡lise SonarCloud concluÃ­da!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Ver relatÃ³rio no SonarCloud](https://sonarcloud.io/project/overview?id=andersonfer_lanchonete-pedidos)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Falha na execuÃ§Ã£o. Verifique os logs acima." >> $GITHUB_STEP_SUMMARY
        fi
