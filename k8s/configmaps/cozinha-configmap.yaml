apiVersion: v1
kind: ConfigMap
metadata:
  name: cozinha-config
  labels:
    app: cozinha
    component: config
data:
  # Configurações do servidor
  SERVER_PORT: "8080"
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_APPLICATION_NAME: "cozinha"

  # Configurações do MySQL
  MYSQL_HOST: "cozinha-mysql-service"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "cozinha_db"

  # Configurações do RabbitMQ
  RABBITMQ_HOST: "shared-rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USERNAME: "admin"

  # Configurações de serviços
  PEDIDOS_SERVICE_URL: "http://pedidos-service:8080"

  # Configurações de Actuator
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics"
  MANAGEMENT_HEALTH_PROBES_ENABLED: "true"

  # Configurações de logging
  LOG_LEVEL: "INFO"

  # Configurações de performance
  JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
