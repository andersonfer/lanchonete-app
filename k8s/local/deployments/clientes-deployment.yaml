apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientes-deployment
  labels:
    app: clientes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clientes
  template:
    metadata:
      labels:
        app: clientes
    spec:
      containers:
        - name: app
          image: lanchonete-clientes:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http

          # Configurações via ConfigMap
          envFrom:
            - configMapRef:
                name: clientes-config

          # Variáveis de ambiente do banco de dados via Secret
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-clientes-secret
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-clientes-secret
                  key: MYSQL_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-clientes-secret
                  key: MYSQL_DATABASE
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://clientes-mysql-service:3306/$(MYSQL_DATABASE)?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
            - name: SPRING_DATASOURCE_USERNAME
              value: "$(MYSQL_USER)"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "$(MYSQL_PASSWORD)"

          # Resources baseados no consumo esperado
          resources:
            requests:
              memory: "250Mi"
              cpu: "100m"
            limits:
              memory: "350Mi"
              cpu: "300m"

          # Health checks escalonados
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
            successThreshold: 1

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
