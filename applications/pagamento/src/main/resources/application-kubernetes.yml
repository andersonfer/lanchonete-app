# Profile Kubernetes Pagamento com Actuator CONFIGURADO COM SEGURANÇA
server:
  port: ${SERVER_PORT:8081}
  shutdown: graceful

spring:
  application:
    name: pagamento-service
  lifecycle:
    timeout-per-shutdown-phase: 30s

# Configuração do mock
mock:
  webhook:
    url: ${MOCK_WEBHOOK_URL:http://autoatendimento-service:8080/webhook/pagamento}
  processamento:
    delay: ${MOCK_DELAY:3000}
  aprovacao:
    percentual: ${MOCK_APPROVAL_RATE:80}

# CONFIGURAÇÃO SEGURA DO ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include: "health,metrics,info"  # ✅ APENAS ENDPOINTS ESSENCIAIS
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
    diskspace:
      enabled: true
  server:
    port: ${SERVER_PORT:8081}

# Configuração do Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    br.com.lanchonete: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"