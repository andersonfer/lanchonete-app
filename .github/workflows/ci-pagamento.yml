name: CI - Pagamento

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'services/pagamento/**'
      - '.github/workflows/ci-pagamento.yml'

jobs:
  test-and-analyze:
    name: Testes e An치lise SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c칩digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Executar testes com cobertura
        working-directory: services/pagamento
        run: mvn clean test

      - name: Gerar relat칩rio JaCoCo
        working-directory: services/pagamento
        run: mvn jacoco:report

      - name: An치lise SonarCloud
        working-directory: services/pagamento
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar

      - name: Verificar Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          scanMetadataReportFile: services/pagamento/target/sonar/report-task.txt
