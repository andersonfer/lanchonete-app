version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lanchonete-app
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      # Desabilitar o console H2
      - SPRING_H2_CONSOLE_ENABLED=false
      # Configurações do PostgreSQL
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/lanchonetedb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE-PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      # Configurações de perfil e inicialização
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_SQL_INIT_PLATFORM=postgresql
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - lanchonete-network

  db:
    image: postgres:14-alpine
    container_name: lanchonete-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=lanchonetedb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./src/main/resources/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lanchonete-network

networks:
  lanchonete-network:
    driver: bridge

volumes:
  postgres_data: