# Service ClusterIP para Autoatendimento (uso via ALB Ingress)
apiVersion: v1
kind: Service
metadata:
  name: autoatendimento-service
  namespace: lanchonete
  labels:
    app: autoatendimento
    component: service
spec:
  type: ClusterIP                   # Tipo ClusterIP para uso interno (ALB via Ingress)
  selector:
    app: autoatendimento            # Conecta com Pods que tÃªm label app=autoatendimento
  ports:
    - name: http
      port: 8080                      # Porta interna do Service
      targetPort: 8080                # Porta do container
      protocol: TCP